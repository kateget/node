<script type="text/javascript">
    $(function() {
        var $icon = $(".slide_icon"),
            $ul = $icon.find("ul");

        function jump() {
            var hrefUrl = window.location.href,
                index = 0;
            switch (true) {
                case /pwk\/index\.shtml/.test(hrefUrl):
                    index = 4;
                    break;
                case /news\.shtml|news_detail\.shtml/.test(hrefUrl):
                    index = 2;
                    break;
                case /media\.shtml/.test(hrefUrl):
                    index = 3;
                    break;
            };
            $(".nav_list > li")
                .removeClass('on')
                .eq(index).addClass('on')
        }
        jump();
        // down
        $('.down').on('click', function() {
            $('.slec.{# LANG #}').slideToggle();
        })
        $icon.click(function() {
            var $this = $(this);
            $this.siblings(".slide_icon_d").find(".event_second").slideToggle().end().toggleClass("slide_icon_d");
            $this.find($ul).slideToggle(200).end().toggleClass('slide_icon_d');
        });
        $(".lang_drop").click(function() {
            $(".lang_list").slideToggle();
        });
    })
</script>
