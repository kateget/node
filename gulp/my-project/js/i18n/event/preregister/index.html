<script>

		function showVideo(){
			$('.video_player').css('z-index', '100');
			$('#vplayer').append('<iframe class="video_frame" src="https://www.youtube.com/embed/JM_UdSUW1ao" frameborder="0" allowfullscreen></iframe>'+

		}
	</script>
